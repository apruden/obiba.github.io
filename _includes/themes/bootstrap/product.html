<div class="obiba-section">
    <div class="obiba-page-header">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2">
                    <h1>{{page.title}}
                        <span class="pull-right">
                            {% if page.download != null %}
                                <a title="Download" class="obiba-product-link" href="{{page.download}}">
                                    <i class="fa fa-download obiba-small-right-margin"></i>
                                </a>
                            {% endif %}
                            {% if page.wiki != null %}
                                <a title="Wiki" class="obiba-product-link" href="{{page.wiki}}">
                                    <i class="fa fa-question-circle obiba-small-right-margin"></i>
                                </a>
                            {% endif %}
                            {% if page.github != null %}
                                <a title="Github" class="obiba-product-link obiba-small-right-margin"
                                   href="{{page.github}}">
                                    <i class="fa fa-github-square"></i>
                                </a>
                            {% endif %}
                            {% if page.demo != null %}
                                <a title="Demo" class="obiba-product-link" href="{{page.demo}}">
                                    <i class="fa fa-play-circle"></i>
                                </a>
                            {% endif %}
                        </span>
                    </h1>
                </div>
            </div>
        </div>
    </div>

    {{ content }}
</div>
