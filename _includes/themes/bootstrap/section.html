{% if include.noMargin %}
    {% assign topMargin = '' %}
{% else %}
    {% assign topMargin = 'obiba-top-margin' %}
{% endif %}
<div class="container {{topMargin}}">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            {% if include.sectionTitle != null %}
                <h3 class="obiba-header-image">
                {% if include.icon != null %}
                    <i class="fa {{include.icon}}"></i>
                {% else %}
                    <img src="{{include.img}}" alt="collect">
                {% endif %}
                    {{include.sectionTitle}}
                </h3>
            {% endif %}
            {% include {{include.sectionBody}} %}
        </div>
    </div>
</div>
