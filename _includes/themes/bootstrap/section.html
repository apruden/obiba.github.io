<div class="container obiba-top-margin">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2">
            {% if include.sectionTitle != null %}
                <h2 class="obiba-header-image">
                {% if include.icon != null %}
                    <i class="fa {{include.icon}}"></i>
                {% else %}
                    <img src="{{include.img}}" alt="collect">
                {% endif %}
                    {{include.sectionTitle}}
                </h2>
                {% if include.icon != null %}
                    <hr class="obiba-section-separator"/>
                {% else %}
                    <hr class="obiba-section-separator obiba-no-top-marin"/>
                {% endif %}
            {% endif %}
            {% include {{include.sectionBody}} %}
        </div>
    </div>
</div>
