<div class="obiba-section">

    <div class="container obiba-top-margin">
        <div class="row">
            <div class="hidden-xs col-sm-2 col-md-2 col-md-offset-2">
                {% if include.icon != null %}
                <i class="fa {{include.icon}} fa-3x"></i>
                {% else %}
                <img src="{{include.img}}" class="obiba-img-responsive" alt="collect">
                {% endif %}

            </div>
            <div class="col-xs-12 col-sm-10 col-md-6">
                {% if include.sectionTitle != null %}
                    <h3 class="obiba-no-vertical-margin obiba-no-top-padding">{{include.sectionTitle}}</h3>
                    <hr class="obiba-separator">
                {% endif %}
                {% include {{include.sectionBody}} %}
            </div>
        </div>
    </div>
</div>
